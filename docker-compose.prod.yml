services:
  # PostgreSQL with PostGIS
  database:
    image: postgis/postgis:15-3.3
    container_name: road_safety_db
    environment:
      POSTGRES_USER: ${DB_USER:-roadsafety}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-roadsafety123}
      POSTGRES_DB: ${DB_NAME:-road_safety}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/01_init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-roadsafety} -d ${DB_NAME:-road_safety}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - road_safety_network

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: road_safety_api
    environment:
      DATABASE_URL: postgresql://${DB_USER:-roadsafety}:${DB_PASSWORD:-roadsafety123}@database:5432/${DB_NAME:-road_safety}
      API_SECRET_KEY: ${API_SECRET_KEY:-change-this-in-production}
    depends_on:
      database:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - road_safety_network

  # React Frontend (nginx)
  frontend:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: road_safety_frontend
    ports:
      - "${PORT:-80}:80"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - road_safety_network

volumes:
  postgres_data:

networks:
  road_safety_network:
    driver: bridge
