# Weekly ETL Update Workflow
# Runs every Monday at 3:00 AM UTC

name: Weekly Data Update

on:
  schedule:
    - cron: '0 3 * * 1'  # 3:00 AM UTC every Monday
  workflow_dispatch:
    inputs:
      update_schools:
        description: 'Update schools data'
        required: false
        default: 'true'
      update_traffic:
        description: 'Update traffic counts'
        required: false
        default: 'true'

env:
  DATABASE_URL: ${{ secrets.DATABASE_URL }}

jobs:
  weekly-update:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Update schools data
        if: ${{ github.event.inputs.update_schools != 'false' }}
        run: |
          echo "Updating schools data..."
          python -m etl.main schools || echo "Schools update failed - continuing"
      
      - name: Check for traffic count updates
        if: ${{ github.event.inputs.update_traffic != 'false' }}
        run: |
          echo "Checking traffic count updates..."
          python -m etl.main traffic || echo "Traffic update failed - continuing"
      
      - name: Refresh LSOA statistics
        run: |
          echo "Refreshing LSOA aggregations..."
          python -m etl.main refresh-statistics
      
      - name: Generate weekly report
        run: |
          echo "Weekly ETL Summary"
          echo "=================="
          python -m etl.main test-connection
      
      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '‚ùå Weekly ETL Update Failed',
              body: `The weekly ETL update workflow failed.\n\nRun: ${context.runId}\n\nPlease investigate.`,
              labels: ['etl-failure', 'automated']
            })
