# Daily ETL Update Workflow
# Runs daily at 6:00 AM UTC

name: Daily Data Update

on:
  schedule:
    - cron: '0 6 * * *'  # 6:00 AM UTC daily
  workflow_dispatch:  # Allow manual trigger
    inputs:
      force_refresh:
        description: 'Force refresh all data'
        required: false
        default: 'false'

env:
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  MET_OFFICE_API_KEY: ${{ secrets.MET_OFFICE_API_KEY }}

jobs:
  daily-update:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run daily ETL tasks
        run: |
          echo "Starting daily ETL update..."
          
          # Refresh statistics
          python -m etl.main refresh-statistics
          
          echo "Daily update complete"
      
      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '‚ùå Daily ETL Update Failed',
              body: `The daily ETL update workflow failed.\n\nRun: ${context.runId}\n\nPlease investigate.`,
              labels: ['etl-failure', 'automated']
            })
